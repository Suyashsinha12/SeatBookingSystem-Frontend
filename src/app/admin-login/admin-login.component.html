<div class="form">
    <h2>Admin Login-Form</h2>
    <form #adminForm='ngForm' (ngSubmit)='loginAdmin()'>
        <small class="text-danger">{{msg}}</small>
        <img src="https://www.radu.nl/sites/images/Rood.png" alt="Avatar" class="avatar" >

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" [(ngModel)]='admin.adminName' [pattern]="emailPattern" #email="ngModel"  class="form-control" placeholder="Enter email" aria-describedby="helpId" required> 
            <div style="color: red;" class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched) ">
            <div  *ngIf="email.errors?.required"class="text-danger"> email is required</div>
            <div *ngIf="email.errors?.pattern" class="text-danger"> email is required in valid format</div>
            </div>
            </div>
            <div class="form-group">         
                <label for="password">Password</label>
                 <input type="password" name="password" id="password" [(ngModel)]='admin.adminPassword' #password="ngModel" appCheckPassword required minlength="6" class="form-control" placeholder="Enter password" aria-describedby="helpId" >
                 <div style="color: red" *ngIf="password.invalid && (password.dirty || password.touched) ">
                    <div *ngIf="password.errors?.required" >*Password is required.</div>
                    <div *ngIf="password.errors?.minlength">*Minimum length should be 6!! </div>   
                    </div>
                 </div>
                
                 <div>
                   
                    <button type="submit" [disabled]='adminForm.invalid' class="btn btn-primary">Login</button>
                    
                    <a [routerLink]='["/dashboard"]' > <br>Back to Home ?</a>
                </div>
                
                </form>
                    </div>
