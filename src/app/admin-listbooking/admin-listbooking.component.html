<div class="container">
    <br>
<h1 align="center"> Emloyee Booking List</h1><br>
<table>
    <thead>
        <tr>
           
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Designation</th>
            <th>Seat Number</th>
            <th>Booking Date</th>
            
           
            <th>Deny</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let User of users'>
            
            <td>{{User.userName}}</td>
            <td>{{User.userEmail}}</td>
            <td>{{User.userPhone}}</td>
            <td>{{User.designation}}</td>
            <td>{{User.booking.seat.seatId}}</td>
            <td>{{User.booking.bookingDate}}</td>
  
            <td><button type="button" class="btn btn-link" (click) = "denyUser(User.userId)">denyUser</button></td>
        </tr>
    
    </tbody>
</table>

</div>
