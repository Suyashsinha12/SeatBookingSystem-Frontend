<body>


<div class="form">
        <h2>Login-Form</h2>
        <form #loginForm='ngForm' (ngSubmit)="loginUser()" >
            <small class="text-danger">{{msg}}</small>
        <img src="https://www.radu.nl/sites/images/Rood.png" alt="Avatar" class="avatar" >
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" [(ngModel)]='user.userEmail' [pattern]="emailPattern" #email="ngModel"  minlength="4" class="form-control" placeholder="Enter email" aria-describedby="helpId" required> 
                <div style="color: red;" class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched) ">
                <div  *ngIf="email.errors?.required"class="text-danger"> *Email id is required</div>
                <div *ngIf="email.errors?.pattern" class="text-danger">  *Email id should be in valid format</div>
                </div>
                </div>
            <div class="form-group">         
                <label for="password">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]='user.userPassword' #password="ngModel" appCheckPassword required minlength="6" class="form-control" placeholder="Enter password" aria-describedby="helpId" >
                <div style="color: red" *ngIf="password.invalid && (password.dirty || password.touched) ">
                <div *ngIf="password.errors?.required" >*Password is required.</div>
                <div *ngIf="password.errors?.minlength">*Minimum length should be 6!! </div>   
            </div>
           
        </div>
                            
    <div>
                               
    <button type="submit" [disabled]='loginForm.invalid' class="btn btn-primary">Login</button>
                              
    <a [routerLink]='["/registration"]'><br>New User ? Register here</a>
                                  
    <a [routerLink]='["/dashboard"]' > <br>Forgot password?</a>
    </div>
                            
 </form>
</div>



</body>
